<div class="carousel medium" data-id="{{include.data}}">
  <div class="carousel-title">{{include.title}}</div>
  <div class="carousel-content">
    {% for entity in site.data[include.data] limit:12 %}
      {% include _content-items/content-item-271px.html %}
    {% endfor %}
      <div class="content-wrapper viewCat">
        <img src="{{ site.baseurl}}/img/categories.png" height="28" width="28">
        <div class="viewAll-text">View all</div>
        <div class="dividerMotif"></div>
        <div class="viewAll-counter">{{ include.title }}</div>
    </div>
  </div>
</div>
